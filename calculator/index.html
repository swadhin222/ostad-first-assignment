<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container col-12 col-md-7">
    <div class="bg-primary p-4 text-center text-light fw-bold mt-2 rounded shadow">
        <h2 class="">Calculator Application</h2>
    </div>
    
    <form>
        <div class="row mt-2">
            <div class="col-12 col-md-4 mt-2">
                <input class="form-control" id="number1" type="text" placeholder="Type First Number">
            </div>
            <div class="col-12 col-md-4 mt-2">
                <select class="form-select" id="operations" aria-label="Default select operations">
                    <option value="addition">Addition (+)</option>
                    <option value="subtraction">Subtraction (-)</option>
                    <option value="multiplication">Multiplication (*)</option>
                    <option value="division">Division (/)</option>
                </select>
            </div>
            <div class="col-12 col-md-4 mt-2">
                <input class="form-control" id="number2" type="text" placeholder="Type second number">
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-block w-50" onclick="calculate()">Calculate</button>
        </div>
    </form>
    <div id="c-result" class="mt-3"></div>
</div>

<script>
    function calculate(){
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let operation = document.getElementById("operations").value;
        let cresult = document.getElementById("c-result");
        let output;

        if(isNaN(number1) || isNaN(number2)){
            cresult.innerHTML = "<div class='alert alert-danger'>Please enter valid numbers.</div>";
            return;
        } else {
            if(operation === "addition"){
                output = number1 + number2;
            } else if(operation === "subtraction") {
                output = number1 - number2;
            } else if(operation === "multiplication") {
                output = number1 * number2;
            } else if(operation === "division") {
                if(number2 === 0) {
                    cresult.innerHTML = "<div class='alert alert-danger'>Cannot be divided by zero.</div>";
                    return;
                }
                output = number1 / number2;
            }
            cresult.innerHTML = "<div class='alert alert-success'>Result: " + output + "</div>";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
